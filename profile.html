<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI Mockup - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="screen-content profile-page">
                    <!-- Top Navigation Bar -->
                    <div class="nav-bar">
                        <button class="back-btn" onclick="window.location.href='home.html'">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h1>Profile</h1>
                        <div class="nav-buttons">
                            <button class="menu-btn" onclick="toggleSidebar()">
                                <i class="fas fa-bars"></i>
                            </button>
                            <button class="edit-btn">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Profile Content -->
                    <div class="profile-content">
                        <!-- Profile Header -->
                        <div class="profile-header">
                            <div class="profile-pic">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-info">
                                <h2>John Doe</h2>
                                <div class="info-details">
                                    <span class="info-item">
                                        <i class="fas fa-birthday-cake"></i>
                                        22 years old
                                    </span>
                                    <span class="info-item">
                                        <i class="fas fa-flag"></i>
                                        Malaysia
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Bio Section -->
                        <div class="bio-section">
                            <h3>About Me</h3>
                            <p>UI/UX Design student passionate about creating intuitive and engaging user experiences. Currently learning the fundamentals of design and prototyping.</p>
                        </div>

                        <!-- Stats Section -->
                        <div class="stats-section">
                            <div class="stat-item">
                                <span class="stat-value">15</span>
                                <span class="stat-label">Chapters</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">1,250</span>
                                <span class="stat-label">Points</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">5</span>
                                <span class="stat-label">Badges</span>
                            </div>
                        </div>
                    </div>

                    <!-- Overlay for sidebar -->
                    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

                    <!-- Right Sidebar -->
                    <div class="sidebar">
                        <div class="sidebar-header">
                            <h2>Menu</h2>
                            <button class="close-btn" onclick="toggleSidebar()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="sidebar-icons">
                            <button class="sidebar-btn active">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </button>
                            <button class="sidebar-btn">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </button>
                            <button class="sidebar-btn">
                                <i class="fas fa-calendar"></i>
                                <span>Calendar</span>
                            </button>
                            <button class="sidebar-btn">
                                <i class="fas fa-trophy"></i>
                                <span>Leaderboard</span>
                            </button>
                            <button class="sidebar-btn">
                                <i class="fas fa-store"></i>
                                <span>Store</span>
                            </button>
                        </div>
                        <button class="sidebar-btn settings-btn">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="phone-home-indicator"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }
    </script>
</body>
</html>
